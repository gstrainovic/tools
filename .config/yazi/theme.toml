# Theme configuration
# https://yazi-rs.github.io/docs/configuration/theme
# Ready-made themes: https://github.com/yazi-rs/flavors

[flavor]
# Use a pre-made flavor
dark = "dracula"
# light = "gruvbox"

[app]
overall = { bg = "#1e1e2e" }

[mgr]
cwd = { fg = "#89b4fa", bold = true }
find_keyword = { fg = "#f9e2af", bold = true, underline = true }
find_position = { fg = "#6c7086" }
symlink_target = { fg = "#6c7086", italic = true }

# Markers
marker_copied = { fg = "#a6e3a1", bg = "#a6e3a1" }
marker_cut = { fg = "#f38ba8", bg = "#f38ba8" }
marker_marked = { fg = "#f9e2af", bg = "#f9e2af" }
marker_selected = { fg = "#89b4fa", bg = "#89b4fa" }

# Counters
count_copied = { fg = "#1e1e2e", bg = "#a6e3a1", bold = true }
count_cut = { fg = "#1e1e2e", bg = "#f38ba8", bold = true }
count_selected = { fg = "#1e1e2e", bg = "#89b4fa", bold = true }

border_symbol = "│"
border_style = { fg = "#45475a" }

[indicator]
parent = { fg = "#45475a" }
current = { bg = "#44475a" }
preview = { fg = "#45475a" }
padding = { open = " ", close = " " }

[tabs]
active = { fg = "#1e1e2e", bg = "#89b4fa", bold = true }
inactive = { fg = "#cdd6f4", bg = "#45475a" }
sep_inner = { open = "", close = "" }
sep_outer = { open = "", close = "" }

[mode]
normal_main = { fg = "#1e1e2e", bg = "#89b4fa", bold = true }
normal_alt = { fg = "#89b4fa", bg = "#313244" }
select_main = { fg = "#1e1e2e", bg = "#f9e2af", bold = true }
select_alt = { fg = "#f9e2af", bg = "#313244" }
unset_main = { fg = "#1e1e2e", bg = "#f38ba8", bold = true }
unset_alt = { fg = "#f38ba8", bg = "#313244" }

[status]
overall = { fg = "#cdd6f4", bg = "#313244" }
sep_left = { open = "", close = "" }
sep_right = { open = "", close = "" }

# Permissions
perm_type = { fg = "#89b4fa" }
perm_read = { fg = "#a6e3a1" }
perm_write = { fg = "#f9e2af" }
perm_exec = { fg = "#f38ba8" }
perm_sep = { fg = "#6c7086" }

# Progress
progress_label = { fg = "#cdd6f4", bold = true }
progress_normal = { fg = "#89b4fa", bg = "#45475a" }
progress_error = { fg = "#f38ba8", bg = "#45475a" }

[which]
cols = 3
mask = { bg = "#181825" }
cand = { fg = "#89b4fa" }
rest = { fg = "#6c7086" }
desc = { fg = "#cdd6f4" }
separator = " -> "
separator_style = { fg = "#45475a" }

[confirm]
border = { fg = "#45475a" }
title = { fg = "#89b4fa", bold = true }
body = { fg = "#cdd6f4" }
list = { fg = "#cdd6f4" }
btn_yes = { fg = "#a6e3a1", bold = true }
btn_no = { fg = "#f38ba8" }
btn_labels = ["  Yes  ", "  No  "]

[spot]
border = { fg = "#45475a" }
title = { fg = "#89b4fa", bold = true }
tbl_col = { fg = "#89b4fa", bold = true }
tbl_cell = { fg = "#cdd6f4" }

[notify]
title_info = { fg = "#89b4fa", bold = true }
title_warn = { fg = "#f9e2af", bold = true }
title_error = { fg = "#f38ba8", bold = true }

[pick]
border = { fg = "#45475a" }
active = { fg = "#89b4fa", bold = true }
inactive = { fg = "#cdd6f4" }

[input]
border = { fg = "#45475a" }
title = { fg = "#89b4fa", bold = true }
value = { fg = "#cdd6f4" }
selected = { bg = "#313244" }

[cmp]
border = { fg = "#45475a" }
active = { fg = "#89b4fa", bg = "#313244", bold = true }
inactive = { fg = "#cdd6f4" }
icon_file = ""
icon_folder = ""
icon_command = ""

[tasks]
border = { fg = "#45475a" }
title = { fg = "#89b4fa", bold = true }
hovered = { fg = "#cdd6f4", bg = "#313244", bold = true }

[help]
on = { fg = "#89b4fa", bold = true }
run = { fg = "#cdd6f4" }
desc = { fg = "#6c7086" }
hovered = { fg = "#cdd6f4", bg = "#313244", bold = true }
footer = { fg = "#cdd6f4", bg = "#313244" }
icon_info = ""
icon_warn = ""
icon_error = ""

[filetype]
rules = [
    # Images
    { mime = "image/*", fg = "#f9e2af" },
    # Videos
    { mime = "video/*", fg = "#f5c2e7" },
    # Audio
    { mime = "audio/*", fg = "#cba6f7" },
    # Archives
    { mime = "application/*zip", fg = "#fab387" },
    { mime = "application/x-tar", fg = "#fab387" },
    { mime = "application/x-bzip2", fg = "#fab387" },
    { mime = "application/x-7z-compressed", fg = "#fab387" },
    { mime = "application/x-rar", fg = "#fab387" },
    # Documents
    { mime = "application/pdf", fg = "#f38ba8" },
    { mime = "application/json", fg = "#a6e3a1" },
    # Executables
    { mime = "application/x-executable", fg = "#a6e3a1" },
    { mime = "application/x-pie-executable", fg = "#a6e3a1" },
    # Orphan symlinks
    { is = "orphan", fg = "#f38ba8", crossed = true },
    # Directories
    { url = "*/", fg = "#89b4fa", bold = true },
]
